<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
	<h:head>
		<title><h:outputText value="#{velcao['welcome.title']}" /></title>
	</h:head>

	<h:body>
		<h:outputScript name="jquery.maskedinput.min.js" library="js" target="head" />
		<h:outputScript name="jquery.maskedinput.js" library="js" target="head" />

		<h:outputStylesheet library="css" name="styledefault.css" />

		<h:form id="formGeral">
			<div class="wrap">
				<div class="header">
					<ui:include src="/templates/header.xhtml" />
				</div>
				<div style="width: 100%">
					<center>
						<ui:include src="/templates/messages.xhtml" />
						<br />
					</center>
				</div>
				<div class="inner-wrap">
					<div class="content">
						<div class="loginOuter">
							<div style="width: 300px;" class="loginInner">
								<h:panelGrid columns="2" width="100%">
									<h:outputLabel for="usuario" value="#{velcao['usuario']}" />
									<h:inputText id="usuario" value="#{loginMB.login}" />
									<h:outputLabel for="senha" value="#{velcao['senha']}" />
									<h:inputSecret id="senha" value="#{loginMB.password}" />
									<a4j:commandButton action="#{loginMB.entrarNoSistema()}"
										value="#{velcao['entrar']}" />

								</h:panelGrid>

							</div>
						</div>

					</div>
				</div>
				<div class="footer">
					<ui:include src="/templates/footer.xhtml" />
				</div>
			</div>

		</h:form>

		<!-- Modal popup de ajax -->
		<rich:popupPanel id="loading_modal" modal="true" resizeable="false" width="80"
			height="80">
			<h:graphicImage value="/images/loading.gif" width="60" height="60" />
		</rich:popupPanel>
	</h:body>
</ui:composition>
